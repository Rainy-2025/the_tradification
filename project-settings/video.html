<body>
    <div class="loader">
        <div class="spinner">
            <img src="assets/images/loader.gif" alt="Loading...">
        </div>
    </div>
    
    <!-- Main Body -->
    <div class="page-wrapper">
        
        <!-- Header -->
        <div id="header"></div>
        
        <!-- Sidebar -->
        <div id="sidebar"></div>
        
        <!-- Main Content -->
        <div class="page-wrapper">
            <div class="main-content">
                <!-- Page Title Start -->
                <div class="row">
                    <div class="colxl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                        <div class="page-title-wrapper">
                            <div class="page-title-box">
                                <h4 class="page-title bold">Dashboard</h4>
                            </div>
                            <div class="breadcrumb-list">
                                <ul>
                                    <li class="breadcrumb-link">
                                        <a href="index"><i class="fas fa-home mr-2"></i>Dashboard</a>
                                    </li>
                                    <li class="breadcrumb-link active">Counting</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Dashboard Start -->
                <div class="row">
                    <div class="col-12">
                        <h4 class="mb-3">Dashboard Counts</h4>

                        <form id="video-url-form">
                            <div class="form-group">
                                <label for="video_url">YouTube Video URL</label>
                                <input type="url" class="form-control" id="video_url" name="video_url" placeholder="Enter YouTube video URL" required>
                            </div>
                            <button type="submit" class="btn btn-primary mt-2">Update Video URL</button>
                        </form>

                        <div id="form-message" class="mt-3"></div>
                    </div>
                </div>
                <!-- Revanue Status Start -->

                <div class="ad-footer-btm">

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    
    <script>
        $(document).ready(function() {
            // Check session status via AJAX
            $.get('backend/check_session.php', function(response) {
                if (response.status !== 'success') {
                    window.location.href = 'login.html';
                }
            });

            // Load header, sidebar, and footer dynamically
            $('#header').load('layouts/header.html');
            $('#sidebar').load('layouts/sidebar.html');
            $('#footer').load('layouts/footer.html');
            
            // Hide loader after content loads
            $('.loader').fadeOut();

            // Fetch current video URL and populate form
            $.get('backend/get_index_video.php', function(data) {
                if (data.video_url) {
                    $('#video_url').val(data.video_url);
                }
            });

            // Handle form submission
            $('#video-url-form').submit(function(e) {
                e.preventDefault();
                const videoUrl = $('#video_url').val().trim();
                if (!videoUrl) {
                    $('#form-message').html('<div class="alert alert-danger">Please enter a video URL.</div>');
                    return;
                }
                $.ajax({
                    url: 'backend/update_index_video.php',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ video_url: videoUrl }),
                    success: function(response) {
                        if (response.success) {
                            $('#form-message').html('<div class="alert alert-success">' + response.success + '</div>');
                        } else if (response.error) {
                            $('#form-message').html('<div class="alert alert-danger">' + response.error + '</div>');
                        } else {
                            $('#form-message').html('<div class="alert alert-danger">Unexpected response from server.</div>');
                        }
                    },
                    error: function() {
                        $('#form-message').html('<div class="alert alert-danger">Failed to update video URL.</div>');
                    }
                });
            });
        });
    </script>
</body>
